version: '3.8'

services:
  # PostgreSQL 16 with PostGIS
  postgres:
    image: postgis/postgis:16-3.4
    container_name: arbor-postgres
    environment:
      POSTGRES_DB: arbor
      POSTGRES_USER: arbor
      POSTGRES_PASSWORD: arbor_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbor -d arbor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: arbor-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5-community
    container_name: arbor-neo4j
    environment:
      NEO4J_AUTH: neo4j/arbor_dev_password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "neo4j", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: arbor-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: arbor-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: arbor-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # Temporal.io
  temporal:
    image: temporalio/auto-setup:latest
    container_name: arbor-temporal
    depends_on:
      - postgres
    ports:
      - "7233:7233"
    environment:
      DB: postgresql
      DB_PORT: 5432
      POSTGRES_USER: arbor
      POSTGRES_PWD: arbor_dev_password
      POSTGRES_SEEDS: postgres

  temporal-ui:
    image: temporalio/ui:latest
    container_name: arbor-temporal-ui
    depends_on:
      - temporal
    ports:
      - "8233:8080"
    environment:
      TEMPORAL_ADDRESS: temporal:7233

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  redis_data:
