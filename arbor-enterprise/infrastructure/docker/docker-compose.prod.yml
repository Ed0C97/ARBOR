# =============================================================================
# A.R.B.O.R. Enterprise - Production Docker Compose
# API + Worker + Nginx reverse proxy
# =============================================================================

version: "3.8"

x-common-env: &common-env
  APP_ENV: production
  APP_DEBUG: "false"
  APP_VERSION: "${APP_VERSION:-1.0.0}"
  DATABASE_URL: "${DATABASE_URL}"
  REDIS_URL: "${REDIS_URL}"
  QDRANT_URL: "${QDRANT_URL}"
  NEO4J_URI: "${NEO4J_URI}"
  NEO4J_USER: "${NEO4J_USER}"
  NEO4J_PASSWORD: "${NEO4J_PASSWORD}"
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
  COHERE_API_KEY: "${COHERE_API_KEY}"
  GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
  AUTH0_DOMAIN: "${AUTH0_DOMAIN}"
  AUTH0_API_AUDIENCE: "${AUTH0_API_AUDIENCE}"
  LANGFUSE_PUBLIC_KEY: "${LANGFUSE_PUBLIC_KEY}"
  LANGFUSE_SECRET_KEY: "${LANGFUSE_SECRET_KEY}"
  LANGFUSE_HOST: "${LANGFUSE_HOST:-https://cloud.langfuse.com}"
  KAFKA_BOOTSTRAP_SERVERS: "${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}"
  TEMPORAL_HOST: "${TEMPORAL_HOST:-temporal:7233}"
  TEMPORAL_NAMESPACE: "${TEMPORAL_NAMESPACE:-default}"
  OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4317}"
  OTEL_SERVICE_NAME: arbor-enterprise

x-common-healthcheck: &common-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 30s

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.27-alpine
    container_name: arbor-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      arbor-api:
        condition: service_healthy
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "nginx", "-t"]
    networks:
      - arbor-frontend
      - arbor-backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

  # ---------------------------------------------------------------------------
  # A.R.B.O.R. API Server
  # ---------------------------------------------------------------------------
  arbor-api:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.api
    image: "${REGISTRY_URL:-arbor}/arbor-api:${APP_VERSION:-latest}"
    container_name: arbor-api
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      <<: *common-env
      APP_NAME: arbor-enterprise
      BACKEND_HOST: "0.0.0.0"
      BACKEND_PORT: "8000"
      BACKEND_WORKERS: "${BACKEND_WORKERS:-4}"
      OTEL_SERVICE_NAME: arbor-api
    env_file:
      - ../../.env
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      start_period: 15s
    networks:
      - arbor-backend
    deploy:
      replicas: ${API_REPLICAS:-2}
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "0.5"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
        tag: "arbor-api"

  # ---------------------------------------------------------------------------
  # A.R.B.O.R. Temporal Worker
  # ---------------------------------------------------------------------------
  arbor-worker:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile.worker
    image: "${REGISTRY_URL:-arbor}/arbor-worker:${APP_VERSION:-latest}"
    container_name: arbor-worker
    restart: unless-stopped
    expose:
      - "9090"
    environment:
      <<: *common-env
      APP_NAME: arbor-worker
      WORKER_TASK_QUEUE: arbor-ingestion
      WORKER_CONCURRENCY: "${WORKER_CONCURRENCY:-10}"
      OTEL_SERVICE_NAME: arbor-worker
    env_file:
      - ../../.env
    healthcheck:
      <<: *common-healthcheck
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(5); s.connect(('temporal', 7233)); s.close()"]
      start_period: 30s
    networks:
      - arbor-backend
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 15s
        max_attempts: 5
        window: 180s
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
        tag: "arbor-worker"

networks:
  arbor-frontend:
    name: arbor-frontend
    driver: bridge
  arbor-backend:
    name: arbor-backend
    driver: bridge
    internal: true

volumes:
  nginx_logs:
    name: arbor-nginx-logs
