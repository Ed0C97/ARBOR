# =============================================================================
# A.R.B.O.R. Enterprise - API Service
# Exposes the FastAPI application via a LoadBalancer
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: arbor-api
  namespace: arbor
  labels:
    app: arbor-api
    component: api
    part-of: arbor-enterprise
  annotations:
    # GKE-specific: use Container-native load balancing via NEGs
    cloud.google.com/neg: '{"ingress": true}'
    # Backend health check configuration
    cloud.google.com/backend-config: '{"default": "arbor-api-backend-config"}'
spec:
  type: LoadBalancer
  selector:
    app: arbor-api
    component: api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
  sessionAffinity: None
  externalTrafficPolicy: Local
  healthCheckNodePort: 30000

---
# BackendConfig for GKE health checks and CDN
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: arbor-api-backend-config
  namespace: arbor
  labels:
    app: arbor-api
spec:
  healthCheck:
    type: HTTP
    requestPath: /health
    port: 8000
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 30
  logging:
    enable: true
    sampleRate: 0.5

---
# Internal ClusterIP service for inter-service communication
apiVersion: v1
kind: Service
metadata:
  name: arbor-api-internal
  namespace: arbor
  labels:
    app: arbor-api
    component: api
    visibility: internal
spec:
  type: ClusterIP
  selector:
    app: arbor-api
    component: api
  ports:
    - name: http
      protocol: TCP
      port: 8000
      targetPort: http
