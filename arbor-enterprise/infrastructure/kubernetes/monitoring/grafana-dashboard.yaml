apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    grafana_dashboard: "1"
data:
  arbor-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "arbor-overview",
        "title": "A.R.B.O.R. Enterprise Overview",
        "tags": ["arbor", "overview"],
        "timezone": "browser",
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "panels": [
          {
            "id": 1,
            "title": "API Request Rate",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
            "targets": [
              {
                "expr": "sum(rate(http_request_duration_seconds_count{job='arbor-api'}[5m])) by (method, status)",
                "legendFormat": "{{method}} {{status}}"
              }
            ]
          },
          {
            "id": 2,
            "title": "API Latency (p50/p95/p99)",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
            "targets": [
              {
                "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{job='arbor-api'}[5m])) by (le))",
                "legendFormat": "p50"
              },
              {
                "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{job='arbor-api'}[5m])) by (le))",
                "legendFormat": "p95"
              },
              {
                "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{job='arbor-api'}[5m])) by (le))",
                "legendFormat": "p99"
              }
            ]
          },
          {
            "id": 3,
            "title": "Active Pods",
            "type": "stat",
            "gridPos": { "h": 4, "w": 6, "x": 0, "y": 8 },
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace='arbor', phase='Running'})"
              }
            ]
          },
          {
            "id": 4,
            "title": "Error Rate",
            "type": "gauge",
            "gridPos": { "h": 4, "w": 6, "x": 6, "y": 8 },
            "targets": [
              {
                "expr": "sum(rate(http_request_duration_seconds_count{job='arbor-api',status=~'5..'}[5m])) / sum(rate(http_request_duration_seconds_count{job='arbor-api'}[5m]))"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "steps": [
                    { "value": 0, "color": "green" },
                    { "value": 0.01, "color": "yellow" },
                    { "value": 0.05, "color": "red" }
                  ]
                },
                "unit": "percentunit",
                "max": 0.1
              }
            }
          },
          {
            "id": 5,
            "title": "LLM Request Duration",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
            "targets": [
              {
                "expr": "histogram_quantile(0.95, sum(rate(llm_request_duration_seconds_bucket[5m])) by (le, model))",
                "legendFormat": "{{model}} p95"
              }
            ]
          },
          {
            "id": 6,
            "title": "LLM Cost per Hour",
            "type": "timeseries",
            "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
            "targets": [
              {
                "expr": "sum(increase(llm_request_cost_total[1h])) by (model)",
                "legendFormat": "{{model}}"
              }
            ],
            "fieldConfig": {
              "defaults": { "unit": "currencyUSD" }
            }
          },
          {
            "id": 7,
            "title": "Discovery Queries / min",
            "type": "stat",
            "gridPos": { "h": 4, "w": 6, "x": 12, "y": 8 },
            "targets": [
              {
                "expr": "sum(rate(arbor_discover_requests_total[5m])) * 60"
              }
            ]
          },
          {
            "id": 8,
            "title": "Cache Hit Rate",
            "type": "gauge",
            "gridPos": { "h": 4, "w": 6, "x": 18, "y": 8 },
            "targets": [
              {
                "expr": "sum(rate(arbor_cache_hits_total[5m])) / (sum(rate(arbor_cache_hits_total[5m])) + sum(rate(arbor_cache_misses_total[5m])))"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "unit": "percentunit",
                "thresholds": {
                  "steps": [
                    { "value": 0, "color": "red" },
                    { "value": 0.5, "color": "yellow" },
                    { "value": 0.8, "color": "green" }
                  ]
                }
              }
            }
          }
        ]
      }
    }
