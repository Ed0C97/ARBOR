# =============================================================================
# A.R.B.O.R. Enterprise - Temporal Worker Deployment
# Processes durable workflows: entity ingestion, vibe extraction, embeddings
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arbor-worker
  namespace: arbor
  labels:
    app: arbor-worker
    component: worker
    part-of: arbor-enterprise
    version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: arbor-worker
      component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: arbor-worker
        component: worker
        part-of: arbor-enterprise
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: arbor-worker
      terminationGracePeriodSeconds: 120

      # Spread across zones
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: arbor-worker

      # Prefer Worker node pool
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: workload
                    operator: In
                    values:
                      - worker
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 80
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - arbor-worker
                topologyKey: kubernetes.io/hostname

      # Tolerate Worker node pool taint
      tolerations:
        - key: workload
          value: worker
          effect: PreferNoSchedule

      # Init container: wait for Temporal server
      initContainers:
        - name: wait-for-temporal
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Temporal server to be ready..."
              until nc -z -w5 temporal.arbor 7233; do
                echo "Temporal not ready, retrying in 5s..."
                sleep 5
              done
              echo "Temporal server is ready."
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi

      containers:
        - name: arbor-worker
          image: REGISTRY_URL/arbor-worker:latest
          imagePullPolicy: Always

          # Metrics port for Prometheus
          ports:
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment from secrets and configmaps
          envFrom:
            - secretRef:
                name: arbor-worker-secrets
            - configMapRef:
                name: arbor-worker-config

          env:
            # Application
            - name: APP_ENV
              value: "production"
            - name: APP_DEBUG
              value: "false"
            - name: WORKER_CONCURRENCY
              value: "10"
            - name: WORKER_TASK_QUEUE
              value: "arbor-ingestion"

            # Database credentials from secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: arbor-db-credentials
                  key: url

            # Redis from secret
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: arbor-redis-credentials
                  key: url

            # Temporal
            - name: TEMPORAL_HOST
              value: "temporal.arbor:7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"

            # Pod metadata
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Resource limits - workers need more CPU for LLM/scraping tasks
          resources:
            requests:
              cpu: "1"
              memory: 1Gi
            limits:
              cpu: "4"
              memory: 4Gi

          # Startup probe: workers take longer to initialize
          startupProbe:
            exec:
              command:
                - python
                - -c
                - "import app.workflows.activities; print('ok')"
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 12
            timeoutSeconds: 10

          # Liveness probe: check the worker process is alive
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import os, signal
                  pid = int(open('/tmp/worker.pid').read().strip())
                  os.kill(pid, 0)
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
            timeoutSeconds: 10

          # Readiness probe: check Temporal connectivity
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - |
                  import socket
                  s = socket.socket(socket.AF_INET, socket.SOCK_STREAM)
                  s.settimeout(3)
                  s.connect(('temporal.arbor', 7233))
                  s.close()
                  print('ok')
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5

          # Graceful shutdown: let running activities complete
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    echo "Initiating graceful shutdown..."
                    kill -SIGTERM $(cat /tmp/worker.pid) 2>/dev/null
                    sleep 90

          # Security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-config
              mountPath: /app/config
              readOnly: true

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: app-config
          configMap:
            name: arbor-domain-config

---
# ConfigMap for worker configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: arbor-worker-config
  namespace: arbor
  labels:
    app: arbor-worker
    component: worker
data:
  APP_NAME: "arbor-enterprise"
  APP_VERSION: "1.0.0"
  QDRANT_COLLECTION: "entities_vectors"
  OTEL_SERVICE_NAME: "arbor-worker"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.observability:4317"
  LANGFUSE_HOST: "https://cloud.langfuse.com"
  KAFKA_BOOTSTRAP_SERVERS: "kafka.arbor:9092"
  TEMPORAL_HOST: "temporal.arbor:7233"
  TEMPORAL_NAMESPACE: "default"

---
# ServiceAccount for Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arbor-worker
  namespace: arbor
  labels:
    app: arbor-worker
    component: worker
  annotations:
    iam.gke.io/gcp-service-account: arbor-enterprise-worker-sa@PROJECT_ID.iam.gserviceaccount.com

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: arbor-worker-pdb
  namespace: arbor
  labels:
    app: arbor-worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: arbor-worker
      component: worker
