# =============================================================================
# A.R.B.O.R. Enterprise - Horizontal Pod Autoscaler
# Scales API pods between 3-50 replicas based on CPU and memory utilization
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arbor-api-hpa
  namespace: arbor
  labels:
    app: arbor-api
    component: api
    part-of: arbor-enterprise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arbor-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
    # Primary metric: CPU utilization at 70%
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Secondary metric: Memory utilization at 80%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metric: requests per second (if Prometheus adapter is configured)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: http_requests_per_second
    #     target:
    #       type: AverageValue
    #       averageValue: "100"

  behavior:
    # Scale up aggressively to handle traffic spikes
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max

    # Scale down conservatively to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 120
        - type: Pods
          value: 2
          periodSeconds: 120
      selectPolicy: Min

---
# HPA for Temporal Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: arbor-worker-hpa
  namespace: arbor
  labels:
    app: arbor-worker
    component: worker
    part-of: arbor-enterprise
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: arbor-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75

    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 50
          periodSeconds: 120
        - type: Pods
          value: 3
          periodSeconds: 120
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 10
          periodSeconds: 300
      selectPolicy: Min
