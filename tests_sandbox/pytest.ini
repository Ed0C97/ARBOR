[pytest]
asyncio_mode = auto
testpaths = diagnostics benchmarks
python_files = test_*.py *_diagnostics.py *_bench.py
python_functions = test_*
addopts = -v --tb=short
filterwarnings = ignore::DeprecationWarning
markers =
    slow: marks tests as slow (use -m "not slow" to skip)
    benchmark: marks tests as benchmarks
    layer1: Layer 1 input validation tests
    layer2: Layer 2 profile validation tests
    layer3: Layer 3 ML pipeline tests
    layer4: Layer 4 API integration tests
